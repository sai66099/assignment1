<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">    <link rel="stylesheet" href="index.css">
    <title>Sample Collection</title>


</head>
<body>
    <div class="main-container" id="main">
        <header>
            <nav class="nav-container">
                <div class="input-container">
                    <input type="search" id="searchBar" placeholder="Search" class="input-bar">
                    <i class="bi bi-search search-icon"></i>
                </div>
                <ul class="layout-view-container">
                    <li><button id="gridView"><i class="bi bi-grid-fill"></i></button></li>
                    <li><button id="listView"><i class="bi bi-list-ul"></i></button></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <ul id="collectionContainer" class="collection-container-class"></ul>    
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
